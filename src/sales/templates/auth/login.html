{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%}Login{% endblock title %}

{% block content %}
<div class="container">
    <div class="row"> 
    <br>
        <div class="col-6">
            <form action="" method="POST" class="p-3 border border-2">
            {% csrf_token %}
            {{ form|crispy}}

            </form>

        </div>
    </div>
</div>
{% endblock content %}
